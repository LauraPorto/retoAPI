En primer lugar se crea el npm init.
Para instalar dependencias de la librería, npm i express (nombre del paquete)

Se crea una carpeta .git ignore
En ella se escribe el nombre de la carpeta que queremos obviar (node_modules), en este caso.

Comprobamos que las dependencias funcionen (creamos un archivo JS en el que consoleamos y comprobamos en terminal, no en navegador) - node + nombre del archivo

Para poner en marcha nuestro proyecto hay que escribir en nuestro archivo app.js:
    const express = require('express');
    const app = express();
    let promise = app.get("/");
    promise.then((req) => res);
    app.listen(3000, () => console.log("SERVIDOR ESCUCHANDO POR EL PUERTO 3000")); ---llamamos al servidor mediante el método listen de nuestra variable app, donde le meteremos el puerto

Además para empezar nuestro proyecto nos iríamos a package.json en "scripts" y añadiríamos "start: node app.js"

Luego construimos nuestro programa, creando un archivo de JS 
Hacemos un JS de prueba para comprobar que lo estamos haciendo bien y lo guardamos en el directorio test, que pasaremos por .gitignore

Module.exports sirve para exportar la clase (module.exports = Car;)

El Controller se encarga de la relación entre los elementos de una aplicación de un individuo o varios y cómo se relacionan entre sí (en el caso de una aplicación de videoclub, por ejemplo, el modelo de pedidos, modelos de alquiler...). Controller vigila o controla la relación entre los miembros de una clase. Esto forma parte de la arquitectura de una aplicación, de cómo se organiza.

BUENA PRÁCTICA: una clase es mejor que esté definida con un sustantivo, en lugar de un verbo que sería más para una función. 

Los métodos de un controlador deben de ser, en primer lugar, es decir, los primeros métodos, aquellos que son básicos y, a poder ser, en el mismo orden en el resto de clases: indexAll, store, upsdate, destroy.
